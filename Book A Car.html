<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BOOK A CAR </title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/submit.js"></script>

</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book a car</h1>
                        </div>
                        <form name="myForm" method="post" onsubmit=" return formvalidate()">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="username" class="form-label">Name</label>
                                        <input class="form-control" type="text" placeholder="Enter your name" name="username" id="username">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="useremail" class="form-label">Email</label>
                                        <input class="form-control" type="email" placeholder="Enter your email" name="useremail">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Phone</span>
                                <input class="form-control" type="tel" placeholder="Enter your phone number" name="userphone">
                            </div>
                            <div class="form-group">
                                <span class="form-label"> Location</span>
                                <input class="form-control" type="text" placeholder="Enter ZIP/Location" name="userlocation">
                            </div>
                            <div class="form-group">
                                <span class="form-label">Destination</span>
                                <input class="form-control" type="text" placeholder="Enter ZIP/Location" name="userDestination">
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label for="date" class="form-label"> Date</label>
                                        <input class="form-control" type="date" id="date" name="date">
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="hours" class="form-label">Hour</label>
                                                <select class="form-control" name="hours" id="hours">
                                                    <option selected disabled></option>
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
													<option value="6">6</option>
													<option value="7">7</option>
													<option value="8">8</option>
													<option value="9">9</option>
													<option value="10">10</option>
													<option value="11">11</option>
													<option value="12">12</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="minutes" class="form-label">Min </label>
                                                <select class="form-control" name="minutes" id="minutes">
                                                    <option selected disabled></option>
													<option value="05">05</option>
													<option value="10">10</option>
													<option value="15">15</option>
													<option value="20">20</option>
													<option value="25">25</option>
													<option value="30">30</option>
													<option value="35">35</option>
													<option value="40">40</option>
													<option value="45">45</option>
													<option value="50">50</option>
													<option value="55">55</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="time" class="form-label">AM/PM</label>
                                                <select class="form-control" name="time" id="Am-Pmtime">
                                                    <option selected disabled></option>
													<option value="AM">AM</option>
													<option value="PM">PM</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
